<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>

<body>
  <section class="container">
    <h1>Abstract Data Types</h1>
  </section>
  <section class="second-container">
      <div id="layout stack">
          <h2 class="title">Stack</h2>
          <input id="input" class="btn input" type="text" placeholder="Add the element to the queue...">
          <button class="btn add-btn">ADD</button>
          <button class="btn take-btn">TAKE</button>
          <ul class="stack-list">
            <li class="stack li-element el-7"></li>
            <li class="stack li-element el-6"></li>
            <li class="stack li-element el-5"></li>
            <li class="stack li-element el-4"></li>
            <li class="stack li-element el-3"></li>
            <li class="stack li-element el-2"></li>
            <li class="stack li-element el-1"></li>
            <li class="stack li-element el-0"></li>
          </ul>
        </div>
        <div id="layout queue">
          <h2 class="title">Queue</h2>
          <input class="btn input" type="text" placeholder="Add the element to the queue...">
          <button class="btn add-btn">ADD</button>
          <button class="btn take-btn">TAKE</button>
          <ul>
            <li class="queue li-element"></li>
            <li class="queue li-element"></li>
            <li class="queue li-element"></li>
            <li class="queue li-element"></li>
            <li class="queue li-element"></li>
            <li class="queue li-element"></li>
            <li class="queue li-element"></li>
            <li class="queue li-element"></li>
          </ul>
        </div>
  </section>
    

    <script src="src/StackDataStructure.js"></script>
    <script src="src/QueueDataStructure.js"></script>
    <script src="js/stack.js"></script>
    <script src="js/queue.js"></script>
</body>

</html>
